<!DOCTYPE html>
<html>
<head>
  <title>Hero Slideshow</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

<div class="relative">
  <div class="hero-slide">
    <img alt="Hero image 1" class="w-full h-screen object-cover" src="https://storage.googleapis.com/a1aa/image/TOHbqbaVWNiTRzPmgZcCyTEndhg-ZxjuPmq3t3KKg8I.jpg" />
    <div class="absolute inset-0 flex items-center justify-center" style="background-color: transparent;">
      <div class="text-center text-white">
        <h1 class="text-4xl md:text-6xl font-bold mb-4">Welcome to Our Website</h1>
        <p class="text-lg md:text-2xl mb-8">We provide the best services for you</p>
        <a class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-400 transition duration-300" href="#">Get Started</a>
      </div>
    </div>
  </div>
  <div class="hero-slide hidden">
    <img alt="Hero image 2" class="w-full h-screen object-cover" src="gambar/slider17.jpg" />
    <div class="absolute inset-0 flex items-center justify-center" style="background-color: transparent;">
      <div class="text-center text-white">
        <h1 class="text-4xl md:text-6xl font-bold mb-4">Welcome to Our Website</h1>
        <p class="text-lg md:text-2xl mb-8">We provide the best services for you</p>
        <a class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-400 transition duration-300" href="#">Get Started</a>
      </div>
    </div>
  </div>
  <div class="hero-slide hidden">
    <img alt="Hero image 3" class="w-full h-screen object-cover" src="gambar/slider16.jpg" />
    <div class="absolute inset-0 flex items-center justify-center" style="background-color: transparent;">
      <div class="text-center text-white">
        <h1 class="text-4xl md:text-6xl font-bold mb-4">Welcome to Our Website</h1>
        <p class="text-lg md:text-2xl mb-8">We provide the best services for you</p>
        <a class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-400 transition duration-300" href="#">Get Started</a>
      </div>
    </div>
  </div>

  <div class="absolute bottom-0 left-0 right-0 flex justify-center mb-4">
    <button class="bg-white text-gray-800 rounded-full p-2 mx-2 focus:outline-none" id="prevSlide">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="bg-white text-gray-800 rounded-full p-2 mx-2 focus:outline-none" id="nextSlide">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</div>

<script>
  const heroSlides = document.querySelectorAll('.hero-slide');
  const prevButton = document.getElementById('prevSlide');
  const nextButton = document.getElementById('nextSlide');
  let currentSlide = 0;

  function showSlide(n) {
    heroSlides[currentSlide].classList.add('hidden');
    currentSlide = (n + heroSlides.length) % heroSlides.length;
    heroSlides[currentSlide].classList.remove('hidden');
  }

  function nextSlide() {
    showSlide(currentSlide + 1);
  }

  function prevSlide() {
    showSlide(currentSlide - 1);
  }

  prevButton.addEventListener('click', prevSlide);
  nextButton.addEventListener('click', nextSlide);

  // Otomatis ganti slide setiap 5 detik
  setInterval(nextSlide, 5000);
</script>

</body>
</html>
