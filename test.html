<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Slideshow</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 1920px;
            height: 1080px;
            overflow: hidden;
            margin: auto;
        }
        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .slide .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            font-size: 3rem;
            border-radius: 5px;
            text-align: center;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            font-size: 18px;
        }
        .prev { left: 20px; }
        .next { right: 20px; }

        @media (max-width: 768px) {
            .slide img {
                object-fit: contain;
            }
            .slide .text {
                font-size: 18px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide">
            <img src="batman.jpg" alt="Slide 1">
            <div class="text">Selamat Datang di Website kami</div>
        </div>
        <div class="slide">
            <img src="narto.webp" alt="Slide 2">
            <div class="text">Selamat Datang di Website kami</div>
        </div>
        <div class="slide">
            <img src="creed.jpg" alt="Slide 3">
            <div class="text">Selamat Datang di Website kami</div>
        </div>
        
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    
    <script>
      
    </script>
</body>
</html>
