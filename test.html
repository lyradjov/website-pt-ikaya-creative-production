<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Kontak</title>
    
    <!-- Tambahkan Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <section class="fixed left-4 bottom-4">
        <button id="openPopup" class="bg-green-500 text-white p-3 rounded-full shadow-lg hover:bg-green-600 transition">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="w-8 h-8">
        </button>
    
        <div id="popup" class="backdrop-blur-md bg-transparent shadow-lg p-4 rounded-lg w-64 hidden absolute bottom-16"> 
            <h2 class="text-lg font-bold mb-2 text-black">Hubungi Kami</h2>
            <p class="text-sm text-gray-800">Silakan hubungi kami melalui WhatsApp atau Instagram.</p>
            
            <a href="https://wa.me/6281234567890" target="_blank" class="block bg-green-500 text-white text-center py-2 mt-4 rounded-lg hover:bg-green-600 transition">
                Chat WhatsApp
            </a>
    
            <a href="https://www.instagram.com/username" target="_blank" class="block bg-pink-500 text-white text-center py-2 mt-2 rounded-lg hover:bg-pink-600 transition">
                Buka Instagram
            </a>
    
            <button id="closePopup" class="mt-2 text-red-500 text-sm font-semibold hover:underline">
                Tutup
            </button>
        </div>
    </section>
    
    <script>
        document.getElementById("openPopup").addEventListener("click", function() {
            document.getElementById("popup").classList.remove("hidden");
        });
    
        document.getElementById("closePopup").addEventListener("click", function() {
            document.getElementById("popup").classList.add("hidden");
        });
    </script>

</body>
</html>
